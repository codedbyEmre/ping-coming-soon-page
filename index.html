<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Ping coming soon page</title>
</head>
<body>


  <div class="container">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form id="form">
      <div class="form-control">
        <input type="text" id="email" placeholder="Your email address..." autocomplete="off" autofocus>
        <small>Error message</small>
      </div>
      <button type="submit">Notify Me</button>
    </form>
    <img class="dashboard" src="./images/illustration-dashboard.png" alt="dashboard">
    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p class="footer">&copy; Copyright Ping. All rights reserved.</p>
  </div>


  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Emre Süslü</a>.
  </div>


  <script src="./app.js"></script>
</body>
</html>
